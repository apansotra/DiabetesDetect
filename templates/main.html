<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Diabetes Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Pregnancies:
        <input name="Pregnancies" type="number" required>
        <br>
        <br> 
        Glucose:
        <input name="Glucose" type="number" required>
        <br>
        <br> 
        BloodPressure:
        <input name="BloodPressure" type="number" required>
        <br>
        <br>
        SkinThickness:
        <input name="SkinThickness" type="number" required>
        <br>
        <br>
        Insulin:
        <input name="Insulin" type="number" required>
        <br>
        <br>
        BMI:
        <input name="BMI" type="float" required>
        <br>
        <br>
        DiabetesPedigreeFunction:
        <input name="DiabetesPedigreeFunction" type="float" required>
        <br>
        <br>
        Age:
        <input name="Age" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Probable Value of Diabetes:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
